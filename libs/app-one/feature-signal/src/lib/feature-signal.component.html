<div style="padding: 50px">
  <p>Count is: {{ count() }}</p>
  <p>User logged in?: {{ isLoggedIn() }}</p>
  <p>Computed signal: {{ countMultiplier() }}</p>

  <br /><br />

  <button class="button" (click)="toggleLoggedIn()">
    Toggle user logged in value
  </button>

  <br /><br />

  <div class="button-group">
    <button class="button" (click)="increment()">Increment count +</button>
    <button class="button" (click)="decrement()">Decrement count -</button>
  </div>
</div>
